<h2 mat-dialog-title>Confirmar acción</h2>
<mat-dialog-content>
  ¿Estás seguro de que deseas borrar este elemento?
</mat-dialog-content>
<mat-dialog-actions>
    <button class="confirm-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Sí</button>
  <button class="cancel-button" mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
