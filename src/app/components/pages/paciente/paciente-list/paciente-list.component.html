<app-headerpage *ngIf="isPage"></app-headerpage>

<app-loading-spinner *ngIf="loading.isLoading"></app-loading-spinner>
<app-info-message *ngIf="visiblePopup" [message]="popupMessage" [time]="popupTime"></app-info-message>
<div class="container">
  <h2 *ngIf="isPage">Listado de pacientes</h2>
  <button *ngIf="buttonsToShow.includes('create')" class="option create" routerLink="crear">Añadir <i class="fas fa-plus-circle"></i></button>
  <table>
    <thead>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Nombre de usuario</th>
      <th>Clave</th>
      <th>NSS</th>
      <th>Número de tarjeta</th>
      <th>Teléfono</th>
      <th>Dirección</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let element of arrPaciente">
          <td>{{element.id}}</td>
          <td>{{element.nombre}}</td>
          <td>{{element.apellidos}}</td>
          <td>{{element.nombreUsuario}}</td>
          <td>{{element.clave}}</td>
          <td>{{element.nss}}</td>
          <td>{{element.numTarjeta}}</td>
          <td>{{element.telefono}}</td>
          <td>{{element.direccion}}</td>
          <td>
            <button *ngIf="buttonsToShow.includes('details')" class="option" title="Ver detalles" (click)="goToDetails(element.id)">
              <i class="fas fa-eye"></i>
            </button>
            <button *ngIf="buttonsToShow.includes('delete')" class="option delete" title="Borrar" (click)="openDeleteDialog(element.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
            <button *ngIf="buttonsToShow.includes('add')" class="option add" title="Añadir a la lista" (click)="bindToMedico(element.id)">
              <i class="fas fa-plus-circle"></i>
            </button>
          </td>
      </tr>
    </tbody>
  </table>
  <br><br><br>
</div>
