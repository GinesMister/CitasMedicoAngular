<app-headerpage></app-headerpage>

<app-loading-spinner *ngIf="loading.isLoading"></app-loading-spinner>
<app-info-message *ngIf="visiblePopup" [message]="popupMessage" [time]="popupTime"></app-info-message>
<div class="container">
  <h2>Listado de citas</h2>
  <button class="option create" routerLink="crear">Añadir <i class="fas fa-plus-circle"></i></button>
  <table>
    <thead>
      <th>ID</th>
      <th>Fecha y hora</th>
      <th>Motivo</th>
      <th>Paciente</th>
      <th>Médico</th>
      <th></th>
    </thead>
    <tbody>
      <tr *ngFor="let element of arrCita">
        <td>{{element.id}}</td>
        <td>{{funcCita.formatDate(funcCita.parseDate(element.fechaHora))}}</td>
        <td>{{element.motivoCita}}</td>
        <td>
          <button class="option" title="Ver detalles del paciente" (click)="router.navigateByUrl('/pacientes/'+element.idPaciente)"><i class="fas fa-eye"></i></button>
          {{getPacienteFullName(element.idPaciente)}}
        </td>
        <td>
          <button class="option" title="Ver detalles del médico" (click)="router.navigateByUrl('/medicos/'+element.idMedico)"><i class="fas fa-eye"></i></button>
          {{getMedicoFullName(element.idMedico)}}
        </td>
        <td>
          <button class="option" title="Ver detalles" (click)="goToDetails(element.id)">
            <i class="fas fa-eye"></i>
          </button>
          <button class="option delete" title="Borrar" (click)="openDeleteDialog(element.id)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <br><br><br>
</div>
